---
  - hosts: workstation
    tasks:

     - name: bootstrap  infrastructure servers
       shell: cd /root/chef-autoorg; knife bootstrap {{ item }}.example.com -N {{ item }}  -x centos -i /etc/ansible/keys/devops.key --sudo
       with_items:
         - workstation01
         - chefcompliance01
         - chefserver01
         - chefautomate01
#         - jenkins01
#         - splunk01

     - name: bootstrap  app  servers
       shell: cd /root/chef-autoorg; knife bootstrap {{ item }}.example.com -N {{ item }}  -x ubuntu -i /etc/ansible/keys/devops.key --sudo
       with_items:
         - acceptance01
         - union01
         - rehearsal01
         - delivered01
